<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
    <body>
        <main class="container">
          <div class="content">
            <div class="text-side">
              <div class="header">
                <h2 class="header__saying">
                  Get
                  <span class="header__saying-span">insights</span>
                  that help your business grow.
                </h2>
                <p class="header__paragraph">
                  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
              </div>
              <div class="stats">
                <div class="stats__col">
                  <h3 class="stats__col-number">10k+</h3>
                  <h4 class="stats__col-text">Companies</h4>
                </div>
                <div class="stats__col">
                  <h3 class="stats__col-number">314</h3>
                  <h4 class="stats__col-text">Templates</h4>
                </div>
                <div class="stats__col">
                  <h3 class="stats__col-number">12M+</h3>
                  <h4 class="stats__col-text">Queries</h4>
                </div>
              </div>
            </div>
            <div class="picture-side">
              <!-- <img src="images/image-header-desktop.jpg" alt="Desktop Photo" class="picture-side__picture"> -->
            </div>
          </div>
        </main>

      
    </body>
</html>
